<!DOCTYPE html>

<html>

<head>

	<title>Area Of a Rectangle</title>

</head>

<body>

	<script>
	
	/* Calculates the Area of a Rectangle and prints the result to Google Chrome's Console */
	
		function calculateAreaOfRectangle(width, height){	
			
			/* Calculates the Area using the appropriate formula */
			let Area = (width * height);
			
			/* Prints the value of Area to the console */
			console.log(Area);	
		}
		/* Here, the value of width is 9 while that of height is 10, you can change their values and run the program */
		calculateAreaOfRectangle(9, 10);
		
	</script>

</body>

</html>
