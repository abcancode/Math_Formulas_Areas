<!DOCTYPE html>

<html>

<head>

	<title>Area Of a Square</title>

</head>

<body>

	<script>
	
	/* Calculates the Area of a Square and prints the result to Google Chrome's Console */
	
		function calculateAreaOfSquare(length){	
			
			/* Calculates the Area using the appropriate formula */
			let Area = (length * length);
			
			/* Prints the value of Area to the console */
			console.log(Area);	
		}
		/* Here, the value of radius is 2, you can change the value of radius by replacing 2 with another number and run the program */
		calculateAreaOfSquare(10);
		
	</script>

</body>

</html>
