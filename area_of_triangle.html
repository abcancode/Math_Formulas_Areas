<!DOCTYPE html>

<html>

<head>

	<title>Area Of a Triangle</title>

</head>

<body>

	<script>
	
	/* Calculates the Area of a Triangle and prints the result to Google Chrome's Console */
	
		function calculateAreaOfTriangle(base, height){	
			
			/* Calculates the Area using the appropriate formula */
			let Area = (base * height) / 2;
			
			/* Prints the value of Area to the console */
			console.log(Area);	
		}
		/* Here, the value of base is 7 while that of height is 10, you can change their values and run the program */
		calculateAreaOfTriangle(7, 10);
		
	</script>

</body>

</html>
