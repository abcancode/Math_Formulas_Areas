<!DOCTYPE html>

<html>

<head>

	<title>Area Of a Trapezoid</title>

</head>

<body>

	<script>
	
	/* Calculates the Area of a Trapezoid and prints the result to Google Chrome's Console */
	
		function calculateAreaOfTrapezoid(large_side, small_side, height){	
			
			/* Calculates the Area using the appropriate formula */
			let Area = ((large_side + small_side) / 2) * height;
			
			/* Prints the value of Area to the console */
			console.log(Area);	
		}
		/* Here, the value of the large_side is 8, small is 4 and height is 3, you can change their values and run the program */
		calculateAreaOfTrapezoid(8, 4, 3);
		
	</script>

</body>

</html>
