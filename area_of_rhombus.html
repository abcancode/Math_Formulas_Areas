<!DOCTYPE html>

<html>

<head>

	<title>Area Of a Rhombus</title>

</head>

<body>

	<script>
	
	/* Calculates the Area of a Rhombus and prints the result to Google Chrome's Console */
	
		function calculateAreaOfRhombus(large_diagonal, small_diagonal){	
			
			/* Calculates the Area using the appropriate formula */
			let Area = (large_diagonal * small_diagonal) / 2;
			
			/* Prints the value of Area to the console */
			console.log(Area);	
		}
		/* Here, the value of the large_diagonal is 8 while that of small is 4, you can change their values and run the program */
		calculateAreaOfRhombus(8, 4);
		
	</script>

</body>

</html>
