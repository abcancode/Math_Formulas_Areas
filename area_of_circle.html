<!DOCTYPE html>

<html>

<head>

	<title>Area Of a Circle</title>

</head>

<body>

	<script>
	
	/* Calculates the Area of a Circle and prints the result to Google Chrome's Console */
	
		function calculateAreaOfCircle(radius){	
			
			/* Calculates the Area using the appropriate formula */
			let Area = Math.PI * (radius * radius);
			
			/* Prints the value of Area to the console */
			console.log(Area);	
		}
		/* Here, the value of radius is 2, you can change the value of radius by replacing 2 with any other number and run the program */
		calculateAreaOfCircle(2);
		
	</script>

</body>

</html>
